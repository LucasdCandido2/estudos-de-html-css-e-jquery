<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estacionamento XYZ - Entrada de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="home.html">Estacionamento XYZ</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Entrada</a></li>
        <li class="nav-item"><a class="nav-link" href="tabela.html">Pátio</a></li>
        <li class="nav-item"><a class="nav-link" href="financeiro.html">Financeiro</a></li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-4">
    <h2>Entrada de Veículos</h2>
    <div class="alert alert-info">
      <p><strong>Valores:</strong> Carro (R$10 entrada + R$1/hora) | Moto (R$5 entrada + R$1/hora)</p>
    </div>

    <form id="entrada-veiculo">
      <div class="form-group">
        <label for="tipo-veiculo">Tipo de Veículo:</label>
        <select class="form-control" id="tipo-veiculo" required>
          <option value="" selected disabled>Escolha o tipo de veículo</option>
          <option value="carro">Carro</option>
          <option value="moto">Moto</option>
        </select>
      </div>
      <div class="form-group">
        <label for="placa-veiculo">Placa do Veículo:</label>
        <input type="text" class="form-control" id="placa-veiculo" maxlength="7" placeholder="ABC1234 ou ABC1A23" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Entrada</button>
    </form>
  </div>

  <!-- Modal de Confirmação -->
  <div class="modal" id="modal-confirmacao" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Entrada</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja estacionar o <span id="tipo-modal"></span> de placa <span id="placa-modal"></span>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmar-entrada">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
