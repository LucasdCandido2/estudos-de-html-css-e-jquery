<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Super-Heróis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Lista de Super-Heróis</h2>
        <table id="heroes-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nome Real</th>
                    <th>Idade</th>
                    <th>Poderes</th>
                    <th>Ações</th> <!-- coluna de ação-->
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão preenchidas aqui -->
            </tbody>
        </table>

        <div id="hero-form">
            <h3>Adicionar Novo Herói</h3>
            <label for="hero-name">Nome:</label>
            <input type="text" id="hero-name" placeholder="Digite o nome do herói" required>
            <br>
            <label for="hero-real-name">Nome Real:</label>
            <input type="text" id="hero-real-name" placeholder="Digite o nome real" required>
            <br>
            <label for="hero-age">Idade:</label>
            <input type="number" id="hero-age" placeholder="Digite a idade" required>
            <br>
            <label for="hero-powers">Poderes (separados por vírgula):</label>
            <input type="text" id="hero-powers" placeholder="Ex: Vôo, Super força" required>
            <br>
            <button id="add-hero-btn">Adicionar Herói</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Código jQuery -->
</body>
</html>
