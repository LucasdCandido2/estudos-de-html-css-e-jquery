<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV com jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload de Arquivo CSV</h1>
        <form id="csvForm" enctype="multipart/form-data">
            <label for="csvFile">Escolha o arquivo CSV:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>

        <h2>Arquivos CSV Armazenados</h2>
        <ul id="csvList">
            <!-- Os arquivos CSV armazenados serão listados aqui -->
        </ul>

        <!-- Modal para exibir o conteúdo do CSV -->
        <div id="csvModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Conteúdo do CSV</h2>
                <table id="csvTable">
                    <thead>
                        <tr id="csvHeader"></tr>
                    </thead>
                    <tbody id="csvBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
