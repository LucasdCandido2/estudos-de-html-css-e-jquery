<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulário de Cadastro -->
        <h2>Cadastro de Usuário</h2>
        <form id="user-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <button type="submit" id="submit-btn" class="btn-submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <div class="container">
        <!-- Tabela de Pessoas Cadastradas -->
        <h2>Pessoas Cadastradas</h2>
        <table id="tabela-pessoas">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
