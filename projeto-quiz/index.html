<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Show do Milhão</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Barra de navegação Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo ou Nome do Aplicativo -->
            <a class="navbar-brand" href="index.html">QuizApp</a>

            <!-- Botão para menu responsivo em dispositivos móveis -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links de navegação -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ranking.html">Ranking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Quiz Show do Milhão</h1>

        <!-- Campo de entrada para o nome do participante -->
        <div id="start-quiz" class="text-center mt-4">
            <input type="text" id="nome-participante" placeholder="Digite seu nome" class="form-control mb-2">
            <button id="start-btn" class="btn btn-success">Iniciar Quiz</button>
        </div>

        <!-- Container do Quiz -->
        <div id="quiz-container" class="mt-4" style="display: none;">
            <!-- Perguntas e Respostas serão carregadas aqui -->
        </div>

        <button id="next-question" class="btn btn-primary mt-4" style="display: none;">Próxima Pergunta</button>
        <h3 class="mt-4">Placar: <span id="score">0</span></h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
