<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pátio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container">
    <h1>Carros Estacionados</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Carro/Moto</th>
          <th scope="col">Placa</th>
          <th scope="col">Hora de Entrada</th>
          <th scope="col">Valor a Pagar</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="carTableBody">
        <!-- Linhas geradas dinamicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal de confirmação de saída -->
  <div class="modal fade" id="exitModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Saída</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Deseja realmente remover este carro do pátio?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmExitButton">Confirmar Saída</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
