<div class="base-stats">
    <p>Use our stats slider to check the base stats</p>
    <div class="stat-input-container"><input type="range" min="1" max="100" value="1" class="slider" id="stat-slider">
        <div class="stat-level-indicator">Level: <span class="stat-current">1</span></div>
    </div>
    <div class="stats-table">
        <div class="stat-row">
            <div class="stat-title">health</div>
            <div class="stat-value" id="health-total" data-current="2.898">2.898</div>
        </div>
        <div class="stat-row">
            <div class="stat-title">defence</div>
            <div class="stat-value" id="defence-total" data-current="127">127</div>
        </div>
        <div class="stat-row">
            <div class="stat-title">attack</div>
            <div class="stat-value" id="attack-total" data-current="161">161</div>
        </div>
        <div class="stat-row">
            <div class="stat-title">enlightenment</div>
            <div class="stat-value" id="enlightenment-total" data-current="0">0</div>
        </div>
        <div class="stat-row">
            <div class="stat-title">crit rate</div>
            <div class="stat-value" id="crit_chance-total" data-current="10">10%</div>
        </div>
        <div class="stat-row">
            <div class="stat-title">crit damage</div>
            <div class="stat-value" id="crit_damage-total" data-current="50">50%</div>
        </div>
        <div class="stat-row">
            <div class="stat-title">accuracy</div>
            <div class="stat-value" id="accuracy-total" data-current="0">0</div>
        </div>
        <div class="stat-row">
            <div class="stat-title">resistance</div>
            <div class="stat-value" id="resistance-total" data-current="0">0</div>
        </div>
        <div class="stat-row">
            <div class="stat-title">skill haste</div>
            <div class="stat-value" id="haste-total" data-current="0">0</div>
        </div>
    </div>
</div>
